</!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ContactListApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container"  ng-controller="myCtrl">
	<h1>Contact list app</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name" name="name"></td>
				<td><input class="form-control" ng-model="contact.email" name="email"></td>
				<td><input class="form-control" ng-model="contact.number" name="number"></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="update()">UPDATE</button></td>
			</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact.ID)">REMOVE</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact.ID)">EDIT</button></td>
				</tr>
			</tbody>
			
		</table>
		</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
